<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baraja Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Baraja Interactiva</h1>
    
    <!-- Contenedor donde se revelará la carta -->
    <div id="cardDisplay" class="card-display">
      <!-- Aquí solo se mostrará la carta revelada -->
    </div> 

    <!-- Contenedor para la información de la carta (fuera de cardDisplay) -->
    <div id="cardInfoContainer" class="card-info-container">
      <!-- Aquí se mostrará el nombre y la descripción de la carta seleccionada -->
    </div>
    
    <!-- Contenedor de las cartas que se despliegan -->
    <div class="cards-container" id="cardsContainer">
      <!-- Aquí se desplegarán las cartas -->
    </div>

    <!-- Mazo de cartas -->
    <div class="deck" id="deck">
      <!-- Mazo de cartas -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
